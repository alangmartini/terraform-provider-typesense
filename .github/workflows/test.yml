# CI workflow for testing on pull requests and pushes

name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Build
        run: go build -v ./...

  test:
    name: Unit Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  acceptance:
    name: Acceptance Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      typesense:
        image: typesense/typesense:30.1
        ports:
          - 8108:8108
        options: --tmpfs /data:rw
        env:
          TYPESENSE_DATA_DIR: /data
          TYPESENSE_API_KEY: test-api-key
          TYPESENSE_ENABLE_CORS: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Wait for Typesense
        run: |
          echo "Waiting for Typesense to be ready..."
          for i in {1..30}; do
            if curl -sf http://localhost:8108/health -H "X-TYPESENSE-API-KEY: test-api-key" > /dev/null; then
              echo "Typesense is ready!"
              exit 0
            fi
            echo "Attempt $i: Still waiting..."
            sleep 2
          done
          echo "Typesense failed to start"
          exit 1

      - name: Run acceptance tests
        env:
          TF_ACC: "1"
          TYPESENSE_HOST: localhost
          TYPESENSE_PORT: "8108"
          TYPESENSE_PROTOCOL: http
          TYPESENSE_API_KEY: test-api-key
        run: make test-acc-ci

  chinook:
    name: Chinook Acceptance Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    services:
      typesense:
        image: typesense/typesense:30.1
        ports:
          - 8108:8108
        options: --tmpfs /data:rw
        env:
          TYPESENSE_DATA_DIR: /data
          TYPESENSE_API_KEY: test-api-key
          TYPESENSE_ENABLE_CORS: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Build provider binary
        run: go build -o terraform-provider-typesense .

      - name: Configure Terraform dev override
        run: |
          cat > ~/.terraformrc <<EOF
          provider_installation {
            dev_overrides {
              "alanm/typesense" = "${{ github.workspace }}"
            }
            direct {}
          }
          EOF

      - name: Wait for Typesense
        run: |
          echo "Waiting for Typesense to be ready..."
          for i in {1..30}; do
            if curl -sf http://localhost:8108/health -H "X-TYPESENSE-API-KEY: test-api-key" > /dev/null; then
              echo "Typesense is ready!"
              exit 0
            fi
            echo "Attempt $i: Still waiting..."
            sleep 2
          done
          echo "Typesense failed to start"
          exit 1

      - name: Terraform Apply
        working-directory: examples/chinook
        run: |
          terraform apply -auto-approve \
            -var="typesense_api_key=test-api-key" \
            -var="typesense_host=localhost" \
            -var="typesense_port=8108" \
            -var="typesense_protocol=http"

      - name: Verify resources created
        run: |
          COLLECTIONS=$(curl -sf http://localhost:8108/collections \
            -H "X-TYPESENSE-API-KEY: test-api-key" | jq length)
          echo "Collections created: $COLLECTIONS"
          if [ "$COLLECTIONS" -lt 1 ]; then
            echo "ERROR: No collections found after apply"
            exit 1
          fi

      - name: Terraform Destroy
        if: always()
        working-directory: examples/chinook
        run: |
          terraform destroy -auto-approve \
            -var="typesense_api_key=test-api-key" \
            -var="typesense_host=localhost" \
            -var="typesense_port=8108" \
            -var="typesense_protocol=http"

      - name: Verify clean state
        if: always()
        working-directory: examples/chinook
        run: |
          RESOURCES=$(terraform state list 2>/dev/null | wc -l)
          if [ "$RESOURCES" -gt 0 ]; then
            echo "ERROR: $RESOURCES resources still in state after destroy"
            terraform state list
            exit 1
          fi
          echo "State is clean - all resources destroyed"
